<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocomolo - Contact Us</title>

  <link href="css/main.css" rel="stylesheet">

</head>

<body>

  <div class="topbanner"> 
    <div class="logo"><a class="active" href="index.html">COCOMOLO</a></div>
    <ul>    
    <li><a href="productlist.html">Products</a></li>
    <li><a href="bestsellers.html" >Best Sellers</a></li>
    <li><a href="#" >Favourites</a></li>
    <li><a href="checkout.html" >Cart</a></li>
    <li><a href="#" >Contact Us</a></li>
    </ul>
  </div>

  <h1>
      HAVE ANY QUESTIONS?
  </h1>

  <section class ="product-details">
    <div class="flex-box">
      <div class="left">
        <div class="big-img">
          <img src="images/strawberries.jpg" width="500" height="550" alt="prodctimg">
        </div>
      </div>

      <div class="rightinfo">
        <div class="contact">GET IN TOUCH WITH US!</div>

        <div><h3 class="subtitle">––––––––</h3></div>
        <div class="customerinfo">Full Name*</div>
        <input type="text" class="customerinfoinput" id="fname" name="firstname" placeholder="Jean Doe">
        <div class="customerinfo"> Email*</div>
        <input type="text" class="paymentinfoinput" id="email" name="email" placeholder="xxxx@gmail.com">
        <div class="customerinfo"> Subject</div>
        <select name="browse">
          <option class="subject" value="order" selected>Order Placement</option>
          <option class="subject" value="shipment">Shipment Related</option>
          <option class="subject" value="product">Product Related</option>
          <option class="subject" value="payment">Payment Related</option>
          <option class="subject" value="return">Return Defective or Damaged Items</option>
          <option class="subject" value="other">Other</option>
        </select> 
        <div class="customerinfo"> Order Number</div>
        <input type="number" class="customerinfoinput" id="code" name="code" placeholder="7-8 Digit Codes">
            
        <div class="customerinfo"> Comment</div>
        <input type="text" class="comment" id="comment" name="comment" placeholder="comment*">
      </div>
    </div>
    
    <!--
      Strawberry image source:
      Cocomolo. (2021). Retrieved from https://www.facebook.com/cocomolo.official/photos/a.619072251891851/1326087897856946/
    -->

  </section>

</body>
