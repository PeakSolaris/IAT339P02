<div class="topbanner"> 
    <div class="logo"><a class="active" href="index.html">EVERELECTION</a></div>

      <li><a href="product_listing.html">Woman</a></li>
      <li><a href="#combined_elements">Man</a></li>
      <li><a href="#text_elements" >Kids</a></li>
      <li><a href="#interactive_elements" >Baby</a></li>
    </ul>
</div>

<section class="element">
<div class="shoppingCart">
  <div class="cartimg"><img src="imgs/img1.png" alt="prodctimg"></div>
  <div class="bag-total">
    <div class="itemtitle"><p class="itemname">Man golden T-shirt</p></div>
    <div class="subtotal">
      <p class="small">Subtotal:</p>
      <p class="small">$79.00</p>
    </div>
    <div class="delivery">
      <p class="small">Delivery (Standard - 2 working days):<br>
        <a href="#" class="change-delivery">Change delivery method</a>
      </p>
      <p class="delivery-price">Free</p>
    </div>
    <div class="total">
      <h3>Total:</h3>
      <h3>$79.00</h3>
    </div>
  </div>
</div>
</section>

<section class="element">

    <div class="paymentform">
        <div class="billingaddress">
        <div class="paymenttitle">Billing Address</div>
        <div class="paymentinfo"> Full Name</div>
        <input type="text" class="paymentinfoinput" id="fname" name="fullname" placeholder="Jean Doe">
        <div class="paymentinfo"> Email</div>
        <input type="text" class="paymentinfoinput" id="email" name="email" placeholder="xxxx@gmail.com">
        <div class="paymentinfo"> Address</div>
        <input type="text" class="paymentinfoinput" id="adr" name="address" placeholder="0001 Seymoure Street">
        <div class="paymentinfo"> City</div>
        <input type="text" class="paymentinfoinput" id="city" name="city" placeholder="Burnaby">
      </div>
      <div class="payment">
        <div class="paymenttitle">Payment</div>
        <div class="paymentinfo">Name on Card</div>
        <input type="text" class="paymentinfoinput" id="cname" name="cardname">
        <div class="paymentinfo">Credit card number</div>
        <input type="number" class="paymentinfoinput" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
        <div class="paymentinfo">Exp Date</div>
        <input type="number" class="paymentinfoinput" id="expdate" name="expdate" placeholder="01/23">
        <div class="paymentinfo">CVV</div>
        <input type="number" class="paymentinfoinput" id="cvv" name="cvv" placeholder="123">
      </div>
      </div>
</section>
